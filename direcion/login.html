<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../recursos/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="" class="form">
                <labe for="email" class="label">Email address</labe>
                <input type="email" id="email" placeholder="yardsale@yardsale.com" class="input input-email">

                <labe for="new-password" class="label">Re-enter password</labe>
                <input type="password" id="new-password" placeholder="************" class="input input-password">

                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
