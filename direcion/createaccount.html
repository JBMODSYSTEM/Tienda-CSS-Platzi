<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title-account">My account</h1>
            <form action="" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="yardsale" class="input input-name-account">
    
                    <label for="email" class="label">Email address</label>
                    <input type="email" id="email" placeholder="yardsale@yardsale.com" class="input input-email-account">
    
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="************" class="input input-password-account">
    
                </div>
                <input type="submit" value="Create" class="primary-button login-button">    
            </form>
        </div>
    </div>
</body>
</html>
