<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../recursos/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="" class="form form-login">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="yardsale@yardsale.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="************" class="input input-password">

                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="#login">Forgot my password</a>
            </form>

            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
